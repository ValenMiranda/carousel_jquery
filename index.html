<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel jQuery</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Archivo style.css-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section class="slideshow">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="slider">
						<li><img src="assets/img/image1.jpg" alt=""></li>
						<li><img src="assets/img/image2.png" alt=""></li>
						<li><img src="assets/img/image3.jpg" alt=""></li>
						<li><img src="assets/img/image4.jpg" alt=""></li>
						<li><img src="assets/img/image5.jpg" alt=""></li>
					</ul>
					<ol class="pagination">
						<li><span class="fa fa-circle"></span></li>
						<li><span class="fa fa-circle"></span></li>
						<li><span class="fa fa-circle"></span></li>
						<li><span class="fa fa-circle"></span></li>
						<li><span class="fa fa-circle"></span></li>
					</ol>
					<div class="left">
						<span class="fa fa-chevron-left"></span>
					</div>
					<div class="right">
						<span class="fa fa-chevron-right"></span>
					</div>
				</div>
			</div>
		</div>
	</section>




	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Iconos -->
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<!-- Archivo main.js -->
	<script src="assets/js/main.js"></script>
</body>
</html>
